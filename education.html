<html>
<head>
    <title>Education</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to bottom, #E3F2FD, #F1F8E9);
            padding-top: 120px;
            animation: fadeIn 1.5s ease-in-out;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5em;
        }

        header .logo img {
            height: 80px;
            margin-right: 10px;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #313E2B;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
        }

        header nav a:hover {
            color: #BDDFB6;
            transform: scale(1.1);
        }

        header nav a.active {
            color: #006400;
            border-bottom: 2px solid #006400;
        }

        #education {
            background: linear-gradient(to bottom, #E3F2FD, #F1F8E9);
            padding: 60px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 120px;
            animation: slideUp 1s ease-out;
        }

        #education h3 {
            font-family: 'Georgia', serif;
            color: #2E7D32;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .school-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .school-section:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #education img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        #education img:hover {
            transform: scale(1.1);
        }

        #education .school-section div {
            text-align: center;
        }

        #education p {
            margin: 0;
            color: #333;
            font-size: 1.2rem;
        }

        footer {
            background-color: #313E2B;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        footer .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        footer .social-links a:hover {
            color: #BDDFB6;
        }

        fadeIn {
            opacity: 0; 
            opacity: 1; 
        }

        slideUp {
            transform: translateY(30px); opacity: 0; 
            transform: translateY(0); opacity: 1; 
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="video images/logo.jpg" alt="Logo Website">
            <span>Sarah's Website</span>
        </div>
        <nav>
            <a href="home.html" id="homeLink"><i class="fas fa-home"></i> HOME</a>
            <a href="biodata.html" id="biodataLink"><i class="fas fa-user"></i> BIODATA</a>
            <a href="education.html" id="educationLink" class="active"><i class="fas fa-graduation-cap"></i> EDUCATION</a>
            <a href="family.html" id="familyLink"><i class="fas fa-users"></i> FAMILY</a>
            <a href="experience.html" id="experienceLink"><i class="fas fa-briefcase"></i> EXPERIENCE</a>
            <a href="gallery.html" id="galleryLink"><i class="fas fa-images"></i> GALLERY</a>
            <a href="contact.html" id="contactLink"><i class="fas fa-phone"></i> CONTACT</a>
        </nav>
    </header>

    <section id="education">
        <h3><strong>Education</strong></h3>

        <div class="school-section">
            <img src="video images/skps.jpg" alt="Elementary School">
            <div>
                <p><strong>Elementary School:</strong> SK Pantai Senak</p>
            </div>
        </div>

        <div class="school-section">
            <img src="video images/smkbp.jpg" alt="Primary School">
            <div>
                <p><strong>Primary School:</strong> SMK Beris Panchor</p>
            </div>
        </div>

        <div class="school-section">
            <img src="video images/uitm.jpg" alt="UiTM">
            <div>
                <p><strong>UiTM:</strong> Diploma in Information Management</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sarah Amani. All rights reserved.</p>
    </footer>

</body>
</html>
