<html>
<head>
    <title>Sarah Amani Website</title>
    <link rel="stylesheet" href="./style.css">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Times New Roman', serif;
    line-height: 1.6;
    background-size: cover;
    scroll-behavior: smooth;
    background-color: #F1F8E9;
    padding-top: 120px;
    overflow-x: hidden;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px;
    background-color: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s ease-in-out;
}

header.sticky {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
}

header .logo {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 1.5em;
}

header .logo img {
    height: 80px;
    margin-right: 10px;
}

header nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #313E2B;
    font-weight: bold;
    transition: color 0.3s, border-bottom 0.3s;
}

header nav a:hover {
    color: #BDDFB6;
}

header nav a.active {
    color: #006400;
    border-bottom: 2px solid #006400;
}

.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 50px;
    background: linear-gradient(45deg, #E3F2FD, #F1F8E9);
    background-size: 400% 400%;
    animation: gradientMove 10s infinite;
    color: #160;
    background-attachment: fixed;
    height: 100vh;
}

.hero-text {
    max-width: 50%;
}

.hero-text h1 {
    overflow: hidden; 
    white-space: nowrap;
    margin: 0 auto;
    font-size: 3rem;
    font-weight: bold;
    border-right: 0.15em solid #4A4A4A; 
    color: #4A4A4A;
    animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    width: 100%;
}

.hero-text p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.hero-text a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #006400;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s, transform 0.3s;
}

.hero-text a:hover {
    background: #b31111;
    transform: scale(1.1);
}

.hero img {
    width: 400px;
    height: auto;
    border-radius: 50px;
    box-shadow: 0px 20px 8px rgba(0, 0, 0, 0.1);
    animation: float 3s ease-in-out infinite;
}

footer {
    background-color: #313E2B;
    color: white;
    padding: 20px 0;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer .social-links a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
}

footer .social-links a:hover {
    color: #BDDFB6;
}

.gradientMove {
        background-position: 0% 50%;
        background-position: 100% 50%;
        background-position: 0% 50%;
}

float {
        transform: translateY(0);
        transform: translateY(-20px);
        transform: translateY(0);
}
</style>

<body>
    <header>
        <div class="logo">
            <img src="video images/logo.jpg" alt="Logo Website">
            <span>Sarah's Website</span>
        </div>
        <nav>
            <a href="home.html" id="homeLink" class="active"><i class="fas fa-home"></i> HOME</a>
            <a href="biodata.html" id="biodataLink"><i class="fas fa-user"></i> BIODATA</a>
            <a href="education.html" id="educationLink"><i class="fas fa-graduation-cap"></i> EDUCATION</a>
            <a href="family.html" id="familyLink"><i class="fas fa-users"></i> FAMILY</a>
            <a href="experience.html" id="experienceLink"><i class="fas fa-briefcase"></i> EXPERIENCE</a>
            <a href="gallery.html" id="galleryLink"><i class="fas fa-images"></i> GALLERY</a>
            <a href="contact.html" id="contactLink"><i class="fas fa-phone"></i> CONTACT</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Welcome to my website</h1>
            <p>
                I hope you enjoy exploring my personal website. If you have any questions or need more details, feel free to reach me out.
            </p>

            <a href="biodata.html">Learn More</a>
        </div>
        <img src="video images/profile.jpg" alt="Profile Image">
    </section>



    <footer>
        <p>&copy; 2025 Sarah Amani. All rights reserved.</p>
    </footer>
    
</body>
</html>
